<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="user_input">Input name:</label>
        <input type="text" id="user_input" name="user_input"><br>
        <label for="user_email">Input email: </label>
        <input type="email" id="user_email" name="user_email"><br>
        <button type="submit">Submit</button>
        <h1>Your input:</h1>
        <p>{{ user_input }}</p>
        <p>{{ user_email }}</p>
        <!--a href="{% url 'input_form' %}">Go back to input form</a-->
    </form>
</body>
</html>
